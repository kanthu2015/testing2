<form class="well" name="myForm">
    <div class="control-group" ng-class="{error: myForm.Name.$invalid}">
        <label> Name</label>
        <input type="text" name="FirstName" ng-model="employee.Name"/>


        <input disabled="disabled" type="hidden" name="Id" ng-model="employee.Id">
    </div>


    <p style='text-align: center;padding-bottom: 30px;padding-top: 40px;'>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save
        </button>
        <button ng-click="destroy()"
                ng-show="contact.Id" class="btn btn-danger">Delete
        </button>
        <button ng-click="doCancel()" class="btn">Cancel</button>
    </p>

</form>
